<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<h2>用户列表</h2>

<table>
    <thead>
    <tr>
        <td>id</td>
        <td>phone</td>
        <td>username</td>
        <td>qq</td>
        <td>createAt</td>
        <td>goodmun</td>
        <td>power</td>
        <td>last</td>
        <td>status</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.phone}">phone</td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.qq}">qq</td>
        <!--<td th:text="${user.createAt}"></td>-->
        <!--<td th:text="${user.goodNum}"></td>-->
        <!--<td th:text="${user.power}"></td>-->
        <td th:text="${user.lastLogin}"></td>
        <td th:text="${user.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
